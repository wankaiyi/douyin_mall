hertz:
  service: "api"
  address: "0.0.0.0:8080"
  enable_pprof: true
  enable_gzip: true
  enable_access_log: true
  log_level: info
  log_file_name: "log/hertz.log"
  log_max_size: 10
  log_max_age: 3
  log_max_backups: 50
  registry_addr:
    - "http://localhost:2379"

