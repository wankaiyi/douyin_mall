syntax = "proto3";

package  checkout;

import "user.proto";

option go_package = "/checkout";

service CheckoutService {
  rpc Checkout(CheckoutReq) returns (CheckoutResp) {}
}



message CheckoutReq {
  uint32 user_id = 1;
  user.AddReceiveAddressReq address = 2;
}

message CheckoutResp {
  int32 status_code = 1;
  string status_msg = 2;
  string payment_url = 3;
}